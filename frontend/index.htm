<!DOCTYPE html>

<html>

<head>
	<title>Vitae</title>
	<link rel="stylesheet" type = "text/css" href = "resources/stylesheets/brightandsimple/style.css" />
	<link rel="stylesheet" type = "text/css" href = "resources/stylesheets/structure.css" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" href="logo.png" />
</head>

<body>
	<header>
		<div id = "searchboxContainer">
			<h2>Search</h2>
			<input id = "search" />
		</div>
		<div id = "toolboxContainer">
			<h2>Software Toolbox</h2>
			<div id = "toolbox"></div>
		</div>
		<div id = "infoboxContainer"> 
			<h2>Infobox</h2>
			<div id = "infobox"><strong><a href = "http://github.com/jamesread/solutionbuilder" target = "_blank">jamesread/Vitae</a></strong></div>
		</div>
	</header>

	<main>
		<div id = "root" class = "environment">
			<div class = "containerHeader">
				<h2 id = "environmentTitle">Environment</h2>
			</div>
			<div class = "clusterList"></div>
		</div>
	</main>

	<footer>
		<a href = "https://github.com/jamesread/Vitae">Vitae</a> by <a href = "https://jread.com">James Read</a>
	</footer>
	<script type = "module">
		import { init } from './resources/javascript/lib/hud.js';

		init();
	</script>

	<dialog id = "environmentSettings">
		<h2>Environment settings</h2>
		<p>TODO!</p>
	</dialog>

	<dialog id = "loadModels">
		<h2>Load</h2>

		<div id = "loadModelList">
		</div>
	</dialog>

	<dialog id = "stack-settings">
		<h2>Stack settings</h2>

		<p>Multiplier</p>

		<input type = "range" min = "1" max = "100" value = "1" id = "stack-count" />
	</dialog>
	
	<dialog id = "physical-machine-settings">
		<h2>Physical Machine</h2>
	</dialog>

	<dialog id = "cluster-settings">
		<h2>Cluster settings</h2>
	</dialog>
</body>

</html>
